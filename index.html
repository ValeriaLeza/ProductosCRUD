<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>CRUD</title>
    <style>
        body{
            background-color: rgb(4, 25, 70);
        } 
    </style>
  </head>
  <body>
    <div class="container mt-4 shadow-lg p-3 bg-body rounded">
        <button id="btnCrear" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalProducto">Ingresar producto</button>
        <table class="table table-bordered table-striped text-center mt-2">
            <thead class="thead">
                <tr class="bg-primary text-white">
                    <th>ID</th>
                    <th>Nombre Producto</th>
                    <th>Comentarios</th>
                    <th>Descripcion</th>
                    <th>Categoria</th>
                    <th>Estatus</th>
                    <th>Accion</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

<div class="modal fade" id="modalProducto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ingresar producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="nombreProducto" class="col-form-label">Nombre del producto</label>
            <input type="text" class="form-control" id="nombreProducto">
            <div class="invalid-feedback alertaWarning" id="alertacampo1">
                Verifique que el campo contenga entre 3 y 50 caracteres.
            </div>
          </div>
          <div class="mb-3">
            <label for="comentarios" class="col-form-label">Comentarios</label>
            <textarea class="form-control" id="comentarios"></textarea>
            <div class="invalid-feedback alertaWarning" id="alertacampo2">
                Verifique que el campo contenga entre 3 y 100 caracteres.
            </div>
        </div>
          <div class="mb-3">
            <label for="descripcion" class="col-form-label">Descripci√≥n</label>
            <textarea class="form-control" id="descripcion"></textarea>
            <div class="invalid-feedback alertaWarning" id="alertacampo3">
                Verifique que el campo contenga entre 3 y 200 caracteres.
            </div>
          </div>
          <div class="mb-3">
            <label for="categoria" class="col-form-label">Categoria</label>
            <input type="number" class="form-control" id="categoria">
            <div class="invalid-feedback alertaWarning" id="alertacampo4">
                Campo obligatorio.
            </div>
          </div>
          <div class="mb-3">
            <label for="estatus" class="col-form-label">Estatus</label>
            <select class="form-select" id="estatus" aria-label="Default select example">
                <option value="1">Activo</option>
                <option value="2">Inactivo</option>
            </select>
            <div class="invalid-feedback alertaWarning" id="alertacampo5">
                Campo obligatorio.
            </div>
          </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Ingresar</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
      </div>
    </form>
    </div>
  </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/main.js"></script>
  </body>
</html>
